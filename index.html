<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check the Console for more!</h1>
        <script>
            // string variable
            let greeting = "Hello! See below for more information";
            console.log(greeting);

            // global variable(s)
            let userName = "Connie";
            console.log("Name:", userName);

            let userAge = 20; 
	        console.log("Current Age:", userAge);

            {
                // block variable
                let upcomingAge = userAge + 1;
                let futureAge = userAge * 2

                // mathematical operation(s)
                console.log("Age after 07/24/25:", upcomingAge);
                console.log("Age after 07/24/44:", futureAge);
            }

            //object variable
            const personalProfile = {
	            name: userName,
	            age: userAge,
	            favoriteColors: ["dodger blue", "olive green", "tangerine"],
                hobbies: ["graphite drawing", "console/pc games", "photography"],
            };

	        console.log(personalProfile)
        
        </script>
</body>
</html>
